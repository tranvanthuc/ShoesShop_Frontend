<!DOCTYPE html5>
<div class="authen-styles forgot-container" id="forgot-container" ng-controller="forgotCtrl">
	<div class="row m-0">
		<div class="col-1 col-sm-3 col-xl-4"></div>
		<div class="col-10 col-sm-6 col-xl-4">
			<div class="forgot">
				<h4>RESET YOUR PASSWORD</h4>
				<p>We will send you an email to reset your password.</p>
			</div>
			<div class="login-form">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Email">
				</div>
			</div>
			<div class="text-center">
				<div class="buttonSubmit">
					<p><input type="submit" class="btn" value="SUBMIT"></p>
				</div>
				<div>
					<p class="btn-hover" ui-sref="homepage.login">Cancel</p>
				</div>
			</div>
		</div>
		<div class="col-1 col-sm-3 col-xl-4"></div>
	</div>
</div>
