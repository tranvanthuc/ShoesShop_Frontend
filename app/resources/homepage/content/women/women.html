<!DOCTYPE html5>
<div class="new-products bg-transparent-section" ng-controller="menCtrl">
  <div class="title text-center">
    <h2>WOMEN</h2>
  </div>
  <div class="products items row m-0">
      <div class="product item col-4" dir-paginate="item in list | itemsPerPage: pageSize" current-page="currentPage" pagination-id="productsPagination">
      <div class="image">
        <img ng-src="/app/assets/images/{{ item.image }}">
      </div>
      <div class="info">
        <div class="name text-center">
          <h4 ng-bind="item.name"></h4>
        </div>
        <div class="price text-center">
          <p ng-bind="item.price"></p>
        </div>
      </div>
    </div>
  </div>
  <div
    dir-pagination-controls
    boudary-link="true"
    pagination-id="productsPagination"
    template-url="/app/resources/homepage/directive/dir-pagination.html">
  </div>
</div>
