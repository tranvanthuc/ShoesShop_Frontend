<!DOCTYPE html5>
<div class="account-container" id="account-container" ng-controller="accountCtrl">
	<div class="info-container">
		<h2>Your account</h2>
		<p class="edit-profile-btn">Profile Management</p>
		<div class="basic-info">
			<p ng-bind="user.email"></p>
		</div>
	</div>
	<div class="action-container">
		<div class="btn btn-logout form-control" ng-click="_logout()">Sign out</div>
		<div class="btn btn-cart form-control" ui-sref="homepage.cart">View your cart</div>
	</div>
</div>
