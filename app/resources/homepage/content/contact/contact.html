<!DOCTYPE html5>
<div class="contact-container" id="contact-container" ng-controller="contactCtrl">

  <div class="row m-0">
    <div class="col-1 col-md-2 "></div>
    <div class="contact-form col-10 col-md-8  ">
      <div class="info-container">
        <center class="title p-4">
          <h2>Contact us</h2>
        </center>
        <div class="info">
          <p>CONTACT - contact@helmboots.com</p>
          <p>LOCATION - 1200 E 11th St. Suite 101 Austin, Tx. 78701</p>
          <p>PHONE - 512-609-8150 </p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-6">
          <label>Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group col-12 col-md-6">
          <label>Email</label>
          <input type="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" rows="15" id="txt-area"></textarea>
      </div>
      <center>
        <div class="send-btn form-control">SEND</div>
      </center>
    </div>
    <div class="col-1 col-md-2 "></div>
  </div>
</div>
