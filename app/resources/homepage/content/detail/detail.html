<!DOCTYPE html5>
<div class="product-detail-container" id="product-detail" ng-controller="detailCtrl">
  <div class="row m-0">
    <div class="image-container col-12 col-md-6">
      <img ng-src="/app/assets/images/{{ product.image }}">
    </div>
    <div class="info-container col-12 col-md-6">
      <div class="catalog">
        <p>Legacy Collection - <span ng-bind="catalogName"></span></p>
      </div>
      <div class="name">
        <h1 ng-bind="product.name"></h1>
      </div>
      <div class="price">
        <h5 ng-bind="product.price"></h5>
      </div>
      <div class="option row">
        <div class="col-6 pl-0">
          <label for="sizeSelect" class="mb-1">Size</label>          
          <div class="size form-group m-0">
            <select class="form-control" id="sizeSelect">
              <option ng-repeat="item in product.sizes" ng-bind="item"></option>
            </select>
          </div>
        </div>
        <div class="cart col-6 pr-0">
          <div class="cart-btn form-control">
            <span>ADD TO CART</span>
          </div>
        </div>
      </div>
      <div class="description">
        <span ng-bind="product.description"></span>
      </div>
    </div>
  </div>
</div>
